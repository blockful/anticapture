query GetHistoricalVotingAndActivity($address: String!, $fromDate: PositiveInt!, $fromDate: NonNegativeInt) {
  votingPowerVariationsByAccountId(
      address: $address, # This change likely means that the query usage will have to change, as its not possible to query multiple addresses via this endpoint right now
      fromDate: $fromDate,
      orderDirection: asc,
      limit: "1"
    ) {
    data {
      accountId
      previousVotingPower
    }
  }
  
  proposalsActivity(address: $address, fromDate: $fromDate) {
    totalProposals
    votedProposals
    neverVoted
  }
}

# Simple query for individual delegate proposals activity
query GetDelegateProposalsActivity($address: String!, $fromDate: NonNegativeInt) {
  proposalsActivity(address: $address, fromDate: $fromDate) {
    address
    totalProposals
    votedProposals
    neverVoted
  }
}
