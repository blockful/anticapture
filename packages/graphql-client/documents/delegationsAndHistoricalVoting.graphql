query GetHistoricalVotingAndActivity(
  $addresses: JSON!,
  $address: String!,
  $fromDate: String!,
  $toDate: String!
) {
  votingPowerVariations(
      addresses: $addresses,
      fromDate: $fromDate,
      toDate: $toDate,
    ) {
    items {
      accountId
      previousVotingPower
    }
  }
  
  proposalsActivity(address: $address, fromDate: $fromDate) {
    totalProposals
    votedProposals
    neverVoted
  }
}

# Simple query for individual delegate proposals activity
query GetDelegateProposalsActivity($address: String!, $fromDate: String) {
  proposalsActivity(address: $address, fromDate: $fromDate) {
    address
    totalProposals
    votedProposals
    neverVoted
  }
}
