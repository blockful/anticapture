query GetProposalsFromDao(
  $skip: NonNegativeInt
  $limit: PositiveInt = 10
  $orderDirection: queryInput_proposals_orderDirection = desc
  $status: JSON
  $fromDate: Float
) {
  proposals(
    skip: $skip
    limit: $limit
    orderDirection: $orderDirection
    status: $status
    fromDate: $fromDate
  ) {
    items {
      id
      daoId
      txHash
      quorum
      forVotes
      againstVotes
      abstainVotes
      timestamp
      status
      proposerAccountId
      title
      startTimestamp
      endTimestamp
      targets
      values
    }
    totalCount
  }
}

query GetProposal($id: String!) {
  proposal(id: $id) {
    id
    daoId
    txHash
    proposerAccountId
    title
    description
    quorum
    timestamp
    status
    forVotes
    againstVotes
    abstainVotes
    startTimestamp
    endTimestamp
    calldatas
    targets
    values
  }
}

#  Get proposal votes
query GetVotes(
  $proposalId: String!
  $limit: PositiveInt
  $skip: NonNegativeInt
  $orderBy: queryInput_votes_orderBy = timestamp
  $orderDirection: queryInput_votes_orderDirection = desc
) {
  votes(
    limit: $limit
    skip: $skip
    id: $proposalId
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    totalCount
    items {
      voterAddress
      transactionHash
      proposalId
      support
      votingPower
      reason
      timestamp
    }
  }
}

# Get voting power change
query GetVotingPowerChange(
  $addresses: JSON!
  $fromDate: String!
  $toDate: String!
) {
  votingPowerVariations(
    addresses: $addresses
    fromDate: $fromDate
    toDate: $toDate
  ) {
    items {
      accountId
      previousVotingPower
      currentVotingPower
      absoluteChange
      percentageChange
    }
  }
}

# Get proposal non-voters
query GetProposalNonVoters(
  $id: String!
  $limit: PositiveInt
  $skip: NonNegativeInt
  $orderDirection: queryInput_proposalNonVoters_orderDirection = desc
) {
  proposalNonVoters(
    id: $id
    limit: $limit
    skip: $skip
    orderDirection: $orderDirection
  ) {
    items {
      lastVoteTimestamp
      voter
      votingPower
      votingPowerVariation
    }
    totalCount
  }
}

# Get account power
query GetAccountPower(
  $address: String!
  $addresses: JSON!
  $proposalId: String!
) {
  votingPowerByAccountId(accountId: $address) {
    accountId
    votingPower
  }
  votes(id: $proposalId, voterAddressIn: $addresses) {
    items {
      support
      votingPower
      reason
      timestamp
      transactionHash
    }
    totalCount
  }
}
