query GetProposals(
  $skip: NonNegativeInt
  $limit: PositiveInt = 10
  $orderDirection: queryInput_proposals_orderDirection = desc
  $status: JSON
  $fromDate: Float
) {
  proposals(
    skip: $skip
    limit: $limit
    orderDirection: $orderDirection
    status: $status
    fromDate: $fromDate
  ) {
    items {
      id
      daoId
      txHash
      description
      quorum
      forVotes
      againstVotes
      abstainVotes
      timestamp
      status
      proposerAccountId
      title
      startTimestamp
      endTimestamp
      calldatas
      targets
      values
    }
    totalCount
  }
}

query GetProposal($id: String!) {
  proposal(id: $id) {
    id
    daoId
    txHash
    proposerAccountId
    title
    description
    quorum
    timestamp
    status
    forVotes
    againstVotes
    abstainVotes
    startTimestamp
    endTimestamp
    calldatas
    targets
    values
  }
}

#  Get proposal votes
query GetVotesOnchains($proposalId: String) {
  votesOnchains(limit: 100, where: { proposalId: $proposalId }) {
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
    totalCount
    items {
      voterAccountId
      txHash
      daoId
      voterAccountId
      proposalId
      support
      votingPower
      reason
      timestamp
    }
  }
}
