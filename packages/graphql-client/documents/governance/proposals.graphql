query GetProposals(
  $skip: NonNegativeInt
  $limit: PositiveInt = 10
  $orderDirection: queryInput_proposals_orderDirection = desc
  $status: JSON
  $fromDate: Float
) {
  proposals(
    skip: $skip
    limit: $limit
    orderDirection: $orderDirection
    status: $status
    fromDate: $fromDate
  ) {
    items {
      id
      daoId
      txHash
      description
      quorum
      forVotes
      againstVotes
      abstainVotes
      timestamp
      status
      proposerAccountId
      title
      startTimestamp
      endTimestamp
    }
    totalCount
  }
}

query GetProposal($id: String!) {
  proposal(id: $id) {
    id
    daoId
    txHash
    proposerAccountId
    title
    description
    quorum
    timestamp
    status
    forVotes
    againstVotes
    abstainVotes
    startTimestamp
    endTimestamp
    calldatas
    targets
    values
  }
}
