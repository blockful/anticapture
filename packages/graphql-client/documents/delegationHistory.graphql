query GetDelegationHistory($delegator: String!, $after: String, $before: String, $orderBy: String = "timestamp", $orderDirection: String = "desc") {
  delegations(
    where: {delegatorAccountId: $delegator},
    orderBy: $orderBy
    orderDirection: $orderDirection
    limit: 10
    after: $after
    before: $before
  ) {
    items {
      delegate {
        id
        powers {
          items {
            votingPower
          }
        }
      }
      timestamp
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}