query GetProposalsActivity($address: String!, $daoId: queryInput_proposalsActivity_daoId!, $fromDate: NonNegativeInt, $skip: NonNegativeInt, $limit: PositiveInt) {
  proposalsActivity(address: $address, daoId: $daoId, fromDate: $fromDate, skip: $skip, limit: $limit) {
    totalProposals
    votedProposals
    neverVoted
    winRate
    yesRate
    avgTimeBeforeEnd
    proposals {
      proposal {
        id
        description
        startBlock
        endBlock
        status
        againstVotes
        forVotes
        abstainVotes
        timestamp
        proposerAccountId
        daoId
      }
      userVote {
        id
        support
        votingPower
        reason
        timestamp
        proposalId
        voterAccountId
      }
    }
  }
} 