query HistoricalVotingPowers(
  $account: String!
  $skip: NonNegativeInt
  $limit: PositiveInt = 10
  $orderDirection: queryInput_historicalVotingPowers_orderDirection = desc
  $maxDelta: String
  $minDelta: String
) {
  historicalVotingPowers(
    accountId: $account
    skip: $skip
    orderDirection: $orderDirection
    limit: $limit
    toValue: $maxDelta
    fromValue: $minDelta
  ) {
    items {
      accountId
      votingPower
      transfer {
        value
        to
        from
      }
      transactionHash
      timestamp
      logIndex
      delta
      delegation {
        from
        to
        value
      }
    }
    totalCount
  }
}
