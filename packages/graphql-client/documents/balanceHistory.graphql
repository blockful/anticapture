query BalanceHistory(
  $after: String
  $before: String
  $limit: Int = 10
  $orderBy: String = "timestamp"
  $orderDirection: String = "desc"
  $where: transferFilter
) {
  transfers(
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
    limit: $limit
    after: $after
    before: $before
  ) {
    items {
      timestamp
      amount
      fromAccountId
      toAccountId
      transactionHash
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}

query BalanceHistoryTotalCount($account: String!) {
  transfers(
    where: { OR: [{ fromAccountId: $account }, { toAccountId: $account }] }
  ) {
    totalCount
  }
}
