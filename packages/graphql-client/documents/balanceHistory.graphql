query BalanceHistory(
  $address: String!
  $offset: Float = 0
  $limit: Float = 10
  $sortBy: queryInput_transfers_sortBy
  $sortOrder: queryInput_transfers_sortOrder
  $from: String
  $to: String
  $fromValue: String
  $toValue: String
  $fromDate: Float
  $toDate: Float
) {
  transfers(
    address: $address
    sortBy: $sortBy
    sortOrder: $sortOrder
    limit: $limit
    offset: $offset
    from: $from
    to: $to
    fromValue: $fromValue
    toValue: $toValue
    fromDate: $fromDate
    toDate: $toDate
  ) {
    items {
      timestamp
      amount
      fromAccountId
      toAccountId
      transactionHash
    }
    totalCount
  }
}
