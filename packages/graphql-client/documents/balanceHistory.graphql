query BalanceHistory(
  $from: String
  $to: String
  $after: String
  $before: String
  $limit: Int = 10
  $orderBy: String = "timestamp"
  $orderDirection: String = "desc"
) {
  transfers(
    where: { OR: [{ fromAccountId: $from }, { toAccountId: $to }] }
    orderBy: $orderBy
    orderDirection: $orderDirection
    limit: $limit
    after: $after
    before: $before
  ) {
    items {
      timestamp
      amount
      fromAccountId
      toAccountId
      transactionHash
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}

query BalanceHistoryTotalCount($account: String!) {
  transfers(
    where: { OR: [{ fromAccountId: $account }, { toAccountId: $account }] }
  ) {
    totalCount
  }
}

