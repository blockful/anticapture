query GetDelegateDelegationHistoryGraph(
  $accountId: String!
  $fromTimestamp: String
  $toTimestamp: String
  $orderBy: queryInput_historicalVotingPowerByAccountId_orderBy = timestamp
  $orderDirection: queryInput_historicalVotingPowerByAccountId_orderDirection = desc
) {
  historicalVotingPowerByAccountId(
    address: $accountId
    orderBy: $orderBy
    orderDirection: $orderDirection
    fromDate: $fromTimestamp
    toDate: $toTimestamp
    limit: "1000"
  ) {
    items {
      delta
      transactionHash
      timestamp
      delegation {
        from
        previousDelegate
        to
        value
      }
      transfer {
        from
        to
        value
      }
      votingPower
    }
    totalCount
  }
} 
