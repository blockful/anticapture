query GetDelegateDelegationHistoryGraph(
  $accountId: String!
  $fromTimestamp: BigInt
  $toTimestamp: BigInt
  $orderBy: String = "timestamp"
  $orderDirection: String = "desc"
) {
  historicalVotingPowers(
    accountId: $accountId
    orderBy: $orderBy
    orderDirection: $orderDirection
    fromDate: $fromTimestamp
    toDate: $toTimestamp
    limit: "1000"
  ) {
    items {
      delta
      transactionHash
      timestamp
      delegation {
        from
        previousDelegate
        to
        value
      }
      transfer {
        from
        to
        value
      }
      votingPower
    }
    totalCount
  }
} 
