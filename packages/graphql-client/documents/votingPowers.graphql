query VotingPowers(
  $account: String!
  $skip: NonNegativeInt
  $limit: PositiveInt = 10
  $orderDirection: queryInput_votingPowers_orderDirection = desc
  $orderBy: queryInput_votingPowers_orderBy
  $maxDelta: String
  $minDelta: String
  $fromAddresses: JSON
  $toAddresses: JSON
) {
  votingPowers(
    account: $account
    fromAddresses: $fromAddresses
    toAddresses: $toAddresses
    skip: $skip
    orderDirection: $orderDirection
    limit: $limit
    orderBy: $orderBy
    maxDelta: $maxDelta
    minDelta: $minDelta
  ) {
    items {
      accountId
      daoId
      votingPower
      transfer {
        value
        to
        from
      }
      transactionHash
      timestamp
      logIndex
      delta
      delegation {
        from
        to
        value
      }
    }
    totalCount
  }
}
