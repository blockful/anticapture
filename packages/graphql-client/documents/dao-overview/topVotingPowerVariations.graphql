query TopVotingPowerVariations(
  $fromDate: String!
  $limit: PositiveInt = 10
) {
  votingPowerVariations(fromDate: $fromDate, limit: $limit, orderDirection: desc) {
    items {
      absoluteChange
      accountId
      currentVotingPower
      percentageChange
      previousVotingPower
    }
  }
}
