query AccountBalanceVariations(
  $days: queryInput_accountBalanceVariations_days!
  $limit: PositiveInt = 10
) {
  accountBalanceVariations(days: $days, limit: $limit) {
    period {
      days
      startTimestamp
      endTimestamp
    }
    items {
      accountId
      previousBalance
      currentBalance
      absoluteChange
      percentageChange
    }
  }
}
