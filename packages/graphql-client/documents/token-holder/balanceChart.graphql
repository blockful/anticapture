query BalanceChart(
  $accountId: String!
  $limit: Float = 10
  $sortBy: queryInput_transfers_sortBy
  $sortOrder: queryInput_transfers_sortOrder
) # $conditional: queryInput_transfers_conditional = queryInput_transfers_conditional_or
{
  transfers(
    from: $accountId
    to: $accountId
    # conditional: $conditional
    sortBy: $sortBy
    sortOrder: $sortOrder
    limit: $limit
  ) {
    items {
      amount
    }
  }
}
