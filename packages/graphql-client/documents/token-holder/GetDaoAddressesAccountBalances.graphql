query GetDaoAddressesAccountBalances(
  $tokenAddresses: String!
  $daoAddresses: [String]!
) {
  accountBalances(
    where: { tokenId: $tokenAddresses, accountId_not_in: $daoAddresses }
    orderBy: "balance"
    orderDirection: "DESC"
    limit: 1
  ) {
    items {
      accountId
      balance
    }
  }
}
