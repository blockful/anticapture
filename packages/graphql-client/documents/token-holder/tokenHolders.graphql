query GetTopTokenHolders(
  $after: String
  $before: String
  $limit: Int
  $orderDirection: String
  $addresses: [String]
) {
  accountBalances(
    orderBy: "balance"
    orderDirection: $orderDirection
    limit: $limit
    after: $after
    before: $before
    where: { balance_gt: 0, accountId_in: $addresses }
  ) {
    items {
      accountId
      balance
      delegate
      tokenId
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
