query GetTopTokenHolders(
  $limit: PositiveInt
  $skip: NonNegativeInt
  $orderDirection: queryInput_accountBalances_orderDirection
  $addresses: JSON
) {
  accountBalances(
    orderDirection: $orderDirection
    limit: $limit
    skip: $skip
    fromValue: "0"
    addresses: $addresses
  ) {
    totalCount
    items {
      address
      balance
      delegate
      tokenId
    }
  }
}
