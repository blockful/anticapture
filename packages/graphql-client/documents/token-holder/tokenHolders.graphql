query GetTokenHolders(
  $limit: PositiveInt
  $skip: NonNegativeInt
  $orderDirection: queryInput_accountBalances_orderDirection
  $orderBy: queryInput_accountBalances_orderBy = balance
  $fromDate: String
  $addresses: JSON
) {
  accountBalances(
    orderDirection: $orderDirection
    orderBy: $orderBy
    fromDate: $fromDate
    limit: $limit
    skip: $skip
    addresses: $addresses
  ) {
    totalCount
    items {
      address
      balance
      delegate
      tokenId
      variation {
        previousBalance
        absoluteChange
        percentageChange
      }
    }
  }
}
