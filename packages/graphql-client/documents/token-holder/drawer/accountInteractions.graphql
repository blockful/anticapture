query getAccountInteractions(
  $address: String!
  $limit: PositiveInt
  $maxAmount: String
  $minAmount: String
  $orderDirection: queryInput_accountInteractions_orderDirection
  $skip: NonNegativeInt
  $filterAddress: String
) {
  accountInteractions(
    address: $address
    limit: $limit
    maxAmount: $maxAmount
    minAmount: $minAmount
    orderDirection: $orderDirection
    skip: $skip
    filterAddress: $filterAddress
  ) {
    totalCount
    items {
      accountId
      amountTransferred
      totalVolume
      transferCount
    }
  }
}
