query GetDelegationHistoryItems(
  $delegator: String!
  $delegate: JSON
  $skip: NonNegativeInt
  $limit: PositiveInt = 10
  $fromValue: String
  $toValue: String
  $orderDirection: queryInput_historicalDelegations_orderDirection = desc
) {
  historicalDelegations(
    address: $delegator
    delegateAddressIn: $delegate
    skip: $skip
    limit: $limit
    fromValue: $fromValue
    toValue: $toValue
    orderDirection: $orderDirection
  ) {
    items {
      delegatorAddress
      delegateAddress
      amount
      timestamp
      transactionHash
    }
    totalCount
  }
}
