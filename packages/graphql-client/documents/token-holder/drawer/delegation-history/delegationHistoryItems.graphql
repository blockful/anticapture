query GetDelegationHistoryItems(
  $delegator: String!
  $delegate: String
  $after: String
  $before: String
  $orderBy: String = "timestamp"
  $orderDirection: String = "desc"
  $limit: Int = 10
) {
  delegations(
    where: { delegatorAccountId: $delegator, delegateAccountId: $delegate }
    orderBy: $orderBy
    orderDirection: $orderDirection
    limit: $limit
    after: $after
    before: $before
  ) {
    items {
      delegate {
        id
        powers {
          items {
            votingPower
          }
        }
      }
      transactionHash
      timestamp
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
