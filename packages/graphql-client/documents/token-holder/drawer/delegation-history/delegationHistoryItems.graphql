query GetDelegationHistoryItems(
  $delegator: String!
  $after: String
  $before: String
  $orderBy: String = "timestamp"
  $orderDirection: String = "desc"
  $limit: Int = 10
) {
  delegations(
    where: { delegatorAccountId: $delegator }
    orderBy: $orderBy
    orderDirection: $orderDirection
    limit: $limit
    after: $after
    before: $before
  ) {
    items {
      delegateAccountId
      delegatedValue
      timestamp
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
