query BalanceHistoryGraph(
  $address: String!
  $sortBy: queryInput_transfers_sortBy
  $sortOrder: queryInput_transfers_sortOrder
  $fromDate: Float
) {
  transfers(
    address: $address
    fromDate: $fromDate
    sortBy: $sortBy
    sortOrder: $sortOrder
    limit: 1000
  ) {
    items {
      timestamp
      amount
      fromAccountId
      toAccountId
      transactionHash
      logIndex
    }
  }
}
