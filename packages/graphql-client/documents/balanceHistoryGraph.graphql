query BalanceHistoryGraph(
  $address: String!
  $orderBy: queryInput_historicalBalances_orderBy
  $orderDirection: queryInput_historicalBalances_orderDirection
  $fromDate: String
) {
  historicalBalances(
    address: $address
    fromDate: $fromDate
    orderBy: $orderBy
    orderDirection: $orderDirection
    limit: 1000
  ) {
    items {
      balance 
      logIndex
      timestamp
      transactionHash
      transfer {
        from
        to
        value
      }
    }
  }
}
