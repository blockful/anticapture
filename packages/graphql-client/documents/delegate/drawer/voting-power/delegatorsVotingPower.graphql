query GetDelegatorVotingPowerDetails(
  $addresses: JSON
  $address: String!
  $orderDirection: queryInput_accountBalances_orderDirection
  $limit: PositiveInt
  $skip: NonNegativeInt
) {
  votingPowerByAccountId(accountId: $address) {
    accountId
    votingPower
  }
  accountBalances(
    orderDirection: $orderDirection
    limit: $limit
    skip: $skip
    delegates: $addresses
  ) {
    totalCount
    items {
      accountId
      balance
    }
  }
}
