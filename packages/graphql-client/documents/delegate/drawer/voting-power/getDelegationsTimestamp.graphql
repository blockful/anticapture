query getDelegationsTimestamp(
  $delegate: String!
  $orderBy: queryInput_delegations_orderBy = timestamp
  $orderDirection: queryInput_delegations_orderDirection = desc
) {
  delegations(
    address: $delegate
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    items {
      delegatorAddress
      delegateAddress
      timestamp
    }
    totalCount
  }
}