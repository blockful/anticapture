query GetDelegates(
  $addresses: JSON
  $limit: PositiveInt = 10
  $skip: NonNegativeInt = 0
  $orderDirection: queryInput_votingPowers_orderDirection = desc
  $orderBy: queryInput_votingPowers_orderBy = votingPower
) {
  votingPowers(
    limit: $limit
    skip: $skip
    orderDirection: $orderDirection
    orderBy: $orderBy
    fromValue: "0"
    addresses: $addresses
  ) {
    items {
      accountId
      delegationsCount
      votingPower
    }
    totalCount
  }
}
