query GetDelegates(
  $limit: PositiveInt = 10
  $skip: NonNegativeInt = 0
  $orderDirection: queryInput_votingPowers_orderDirection = desc
  $addresses: [String]
) {
  votingPowers(
    limit: $limit
    skip: $skip
    orderDirection: $orderDirection
    fromValue: "0" 
    addresses: $addresses 
  ) {
    items {
      accountId
      delegationsCount
      votingPower
    }
    totalCount
  }
}
