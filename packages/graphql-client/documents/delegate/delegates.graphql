query GetDelegates(
  $limit: Int = 10
  $skip: Int = 0
  $orderDirection: String = "desc"
  $addresses: [String]
) {
  votingPowers(
    limit: $limit
    skip: $skip
    orderDirection: $orderDirection
    fromValue: 0
    addresses: $addresses 
  ) {
    items {
      accountId
      delegationsCount
      votingPower
    }
    totalCount
  }
}
