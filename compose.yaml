services:

  contracts:
    build:
      context: packages/local-node
      dockerfile: Dockerfile
    ports:
      - "8545:8545"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "test", "-f", "/tmp/anvil-ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  indexer-db:
    image: postgres:16.2
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
    networks:
      - backend

  indexer:
    build:
      context: .
      dockerfile: infra/indexer/Dockerfile.indexer
    command: ["npm", "run", "start", "--", "--config", "config/ens.local.config.ts"]
    environment:
      - DATABASE_URL=postgres://postgres:admin@indexer-db:5432/postgres
      - DAO_ID=ENS
      - NETWORK=anvil
      - RPC_URL=http://contracts:8545
      - CHAIN_ID=31337
      - PORT=42069
    depends_on:
      indexer-db:
        condition: service_started
      contracts:
        condition: service_healthy
    ports:
      - "42069:42069"
    networks:
      - backend

networks:
  backend:
